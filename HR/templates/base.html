{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="shortcut icon" href= {% static "img/favicon.ico" %}>

    <!-- Logo -->
    <link rel="shortcut icon" href= {% static "img/logo.ico" %}>

    <!--CSS Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.2.0/css/all.min.css"
      integrity="sha512-6c4nX2tn5KbzeBJo9Ywpa0Gkt+mzCzJBrE1RB6fmpcsoN+b/w/euwIMuQKNyUoU/nToKN3a8SgNOtPrbW12fug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Datatable CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css"
    />

    <!-- Static CSS -->
    <link rel="stylesheet" href= {% static "css/style.css" %}>

    <title>Humanresource</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav class="navbar navbar-expan-lg navbar-dark bg-dark">
          <div class="col-sm">
            <a
              class="navbar-brand flex-gow-1"
              style="text-align: center; color: #fff; margin: left 25px"
              href=""
            >
              {% block navbar-content %}{% endblock navbar-content %}
            </a>
          </div>

          <!--Custom Search Input -->
          <div class="d-flex" style="margin-right: 25px">
            <div class="input-group input-group-sm">
              <input
                type="search"
                class="form-control"
                id="search"
                placeholder="Universal Search"
                aria-label="Search"
              />
              <a href="{% url 'home' %}" class="btn btn-secondary btn-sm"
                ><i class="fas fa-sync-alt"></i
              ></a>
            </div>
          </div>
        </nav>
      </header>
      <!--===== ROOT Block content ====-->
      {% block content %}{% endblock content %}
    </div>
    <!--END // Wrapper-->

    <!-- Footer -->
    <footer>
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.3)">
        &copy; {% now 'Y' %} Copyright:
        <a class="text-light" href="#" style="text-decoration: none">
          <span style="color: blue">www.hr.co.ke</span>
        </a>
      </div>
    </footer>

    <!--JS Bootstrap 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- Datatables JS -->
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>

    <!-- Datatable Script -->
    <script>
      $("#example").DataTable({
        //Datatable configs
        paging: true, //pagination
        pagelength: 8, //data per page
        lengthchange: true, //entries per page
        autowidth: true, // column width
        searching: true, // input search
        bInfo: true, // footer info
        bSort: true, // filter

        //custom config specs
        columnDefs: [
          {
            targets: 7,
            //targets: [6,7,8],
            orderable: false,
          },
        ],
      });

      //Enable Universal Search Box
      var newSearch = $("#example").DataTable();
      $("#search").keyup(function () {
        newSearch.search($(this).val()).draw();
      });
    </script>
  </body>
</html>
